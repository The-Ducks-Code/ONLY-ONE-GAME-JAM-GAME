<script>
// VARIABLES
var coins;

var rateOfFinding;

var broken;
// 0 means not broken, 1 means broken

var annoyanceScale;

var firstTryCoin;

var two;

var three;

var status;

var statusString = "Good";

var unlockUpgrades;

var amountOfBasicCollectors;

var won;

// Custom Functions
function addElement(tag, text, id) {
    const para = document.createElement(tag);
    para.innerHTML = text;
    document.getElementById(id).appendChild(para);
}

function AddButton(buttonText, id) {
      // Create a button element
      const button = document.createElement('button')

      var myDiv = document.getElementById(id);

      // Set the button text to 'Can you click me?'
      button.innerText = buttonText

      button.id = 'mainButton'

      // Attach the "click" event to your button
      button.addEventListener('click', () => {
      basicCollecter()

      })

      myDiv.appendChild(button); ;


            }

function delay(time) {
  return new Promise(resolve => setTimeout(resolve, time));
  // delay(1000).then(() => CODE );
  // IN MILLISECONDS aka: 1000 = 1 seconds, 10000 = 10 seconds, etc.

}

// SAVING
if (localStorage.getItem("coins")){
    coins = parseInt(localStorage.getItem("coins"))
} else{
    coins = 0;
}

if (localStorage.getItem("rateOfFinding")){
    rateOfFinding = parseInt(localStorage.getItem("rateOfFinding"))
} else{
    rateOfFinding = 1;
}

if (localStorage.getItem("broken")){
    broken = parseInt(localStorage.getItem("broken"))
} else{
    broken = 0;
    // or false, not broken
}
if (localStorage.getItem("annoyanceScale")){
    annoyanceScale = parseInt(localStorage.getItem("annoyanceScale"))
} else{
    annoyanceScale = 0;
}

if (localStorage.getItem("status")){
    status = parseInt(localStorage.getItem("status"))

} else{
    status = 0;

}

if (localStorage.getItem("firstTryCoin")){
    firstTryCoin = parseInt(localStorage.getItem("firstTryCoin"))
} else{
    firstTryCoin = 0;
    
}

if (localStorage.getItem("two")){
    two = parseInt(localStorage.getItem("two"))
} else{
    two = 0;
    
}

if (localStorage.getItem("three")){
    three = parseInt(localStorage.getItem("three"))
} else{
    three = 0;
    
}

if (localStorage.getItem("won")){
    won = parseInt(localStorage.getItem("won"))
} else{
    won = 0;
    
}

if (localStorage.getItem("amountOfBasicCollectors")){
    amountOfBasicCollectors = parseInt(localStorage.getItem("amountOfBasicCollectors"))
} else{
    amountOfBasicCollectors = 0;
    
}

if (localStorage.getItem("unlockUpgrades")){
    unlockUpgrades = parseInt(localStorage.getItem("unlockUpgrades"))
} else{
    unlockUpgrades = 0;
    
}


document.getElementById('getcoin').addEventListener("click", iterate)

document.getElementById('wipesave').addEventListener("click", wipeSave)

document.getElementById("counter").innerHTML = coins

if(status == 0){
    statusString = "Good"
}else if (status == 1){
    statusString = "CRITICAL"
}

document.getElementById("statuser").innerHTML = statusString


// UPGRADES
function basicCollecter(){


if(coins >= 20){

    coins -= 20;
    amountOfBasicCollectors++;
    localStorage.setItem("amountOfBasicCollectors", amountOfBasicCollectors);
    document.getElementById("counter").innerHTML = coins;

}


    
}

const timeID = setInterval(collectorsEverySecond, 1000);

function collectorsEverySecond() {
    cps = (amountOfBasicCollectors * 0.5);
    coins += cps;
    localStorage.setItem("coins", coins);
    document.getElementById("counter").innerHTML = coins;
    document.getElementById("cps").innerHTML = cps;
    console.log("coins = " + coins);
    if(coins >= 5000 && won == 0){
            alert("YOU WIN!!!!!!!!");
            won = 1;

        }
    if (won == 1){
        document.getElementById("body").className = "backgroundB";
        document.getElementById("pagetitle").innerHTML = "YOU WIN!!!!!!!"
        document.getElementById("title").innerHTML = "YOU WIN!!!!!!!"
    }

}





function iterate(){
    if(coins == 0){
        rateOfFinding = 1;
        coins += rateOfFinding;
        localStorage.setItem("coins", coins);
        console.log("coins = " + coins);
        document.getElementById("counter").innerHTML = coins;
        firstTryCoin = 1;
        localStorage.setItem("firstTryCoin", firstTryCoin);
        annoyanceScale++;

    }else if(two == 1){
        coins = 2;
        localStorage.setItem("coins", coins);
        console.log("coins = " + coins);
        document.getElementById("counter").innerHTML = coins;
        two = 3;            
        startSpeaking();


        annoyanceScale++;
    }else if(three == 1){
        coins = 3;
        localStorage.setItem("coins", coins);
        console.log("coins = " + coins);
        document.getElementById("counter").innerHTML = coins;
        three = 3;
        startSpeaking();

        

    }else if(broken == 1){
        coins++;
        localStorage.setItem("coins", coins);
        console.log("coins = " + coins);
        document.getElementById("counter").innerHTML = coins;
        
        if(coins == 20){
            annoyanceScale++;
            localStorage.setItem("annoyanceScale", annoyanceScale);
            startSpeaking();

        }

    }else{
        startSpeaking();
        annoyanceScale++;

    }

}

function whenStart(){

    if(annoyanceScale >= 0){
        localStorage.setItem("annoyanceScale", annoyanceScale);

        if(annoyanceScale >= 1){
        addElement("h2", "HIS Words:", "words")

            if(annoyanceScale >= 2){

                            }
                        }
