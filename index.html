    <body class="crt" onload="typeWriter();">
        
        <h1 id="title1"></h1>
        <span id="cursor"><p style="text-align: center;" id="description"></p></span>
        <br>
        <h3><a href="../">/ </a><a href="">YCHOO</a></h3>
        
        <div class="embeds"><iframe width=70% height=600 src="game.html"></iframe></div>
        <pre style="padding-top:2%;"><a href="https://discord.com/invite/tNtZzE5s?utm_source=Discord%20Widget&utm_medium=Connect">My Discord Server</a>   <a href="https://github.com/The-Ducks-Code">GitHub</a>   <a href="mailto:duccman99@gmail.com">email</a></pre>
        <script>
            var ti = 0;
            var di = 0;
            var titletxt = 'The Duck'; /* The text */
            var titlespeed = 100; /* The speed/duration of the effect in milliseconds */
            var desctxt = 'Quack Quack'; /* The text */
            var descspeed = 50; /* The speed/duration of the effect in milliseconds */

            function typeWriter() {
              if (ti < titletxt.length) {
                document.getElementById("title1").innerHTML += titletxt.charAt(ti);
                ti++;
                setTimeout(typeWriter, titlespeed);
              }else if (di < desctxt.length) {
                document.getElementById("description").innerHTML += desctxt.charAt(di);
                di++;
                setTimeout(typeWriter, descspeed);
              }
            }
        </script>
    </body>
</html>
